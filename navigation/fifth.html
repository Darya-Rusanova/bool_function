<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex5.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/mainstyle.css" type="text/css" rel="stylesheet" media="screen">
    <link rel="icon" href="../image/icon.PNG" type="image/png">.
    <script src="../js/fifth.js" type="text/javascript"></script>
    <title>Задание 5. Существенные и фиктивные переменные</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>
            <div class="info">
                <img src="../image/question.png" alt="info" width="80px" height="80px"/>
            </div>
        </div>
        <div class="body">
            <div class="exercise">
                <p>Система предлагает вектор функции. Выберете существенные и фиктивные переменные.</p>
            </div>
            <div class="block">
                <div class="function">
                    <p id="vector"></p>    
                </div>
                <img src="../image/retry.png" alt="retry" width="60px" height="60px" id="generate"/>
            </div>
            <div class="output">
                <div class="first">
                    <p>Фиктивные</p>
                    <div id="fictitious" class="area"></div>       
                </div> 
                
                <div class="second">
                   <p>Существенные</p>
                   <div id="significant" class="area"></div>
                </div>
                <div class="arguments">
                    <p draggable="true" class="blocks">x1</p>
                    <p draggable="true" class="blocks">x2</p>
                    <p draggable="true" class="blocks">x3</p>
                </div>
            </div>
            <div class="retry">
                <button id="retry">ПОПРОБОВАТЬ СНОВА</button>
            </div>
            <div class="check">
                <button id="check">ПРОВЕРИТЬ</button>
            </div>
            <script src="../js/script.js"></script>
        </div>
        
    </div>
</body>
</html>
