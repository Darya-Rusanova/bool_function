<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex1.css" type="text/css" rel="stylesheet" media="screen">
    <script src="../js/first.js" type="text/javascript"></script>
    <title>Задание 1. Булева функция</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>
            <div class="info">
                <img src="../image/question.png" alt="info" width="80px" height="80px"/>
            </div>
        </div>
        <div class="body">
            <div class="exercise">
                <p>На вход число n, на выход булева функция от n аргументов.</p>
            </div>
        
            <div class="input">
                <input type="number" id="in" name="n" placeholder="Введите n" maxlength="11"/>
            </div>
            <div class="output">
                <p id = "out"></p>
            </div>
            <div class="result">
                <button id="res">РЕЗУЛЬТАТ</button>
            </div>
        </div>
    </div>
</body>
</html>
