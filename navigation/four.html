<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex4.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/mainstyle.css" type="text/css" rel="stylesheet" media="screen">
    <script src="../js/fourth.js" type="text/javascript"></script>
    <title>Задание 4. Имя функции</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>
            <div class="info">
                <img src="../image/question.png" alt="info" width="80px" height="80px"/>
            </div>
        </div>
        <div class="body">
            <dialog id="start">
                <h1>УГАДАЙ ИМЯ</h1>
                <p>Количество раундов</p>
                <div class="rounds">
                    <button type="button" id="bt1">1</button>
                    <button type="button" id="bt2">2</button>
                    <button type="button" id="bt3">3</button>
                    <button type="button" id="bt4">4</button>
                    <button type="button" id="bt5">5</button>
                </div>
                <div class="buttons">
                    <a href="../index.html">
                        <button type="button">НА ГЛАВНУЮ</button>
                    </a>
                    <button type="button" id="play" onclick="window.start.close()">ИГРАТЬ</button>
                </div>    
            </dialog>

            <dialog id="res">
                <h1>РЕЗУЛЬТАТ</h1>
                <div class="result">
                    <p><span id="correct">n</span>/<span id="rounds">m</span></p>
                    <button id="show" onclick="window.ans.showModal()">Показать ответы</button>
                </div>
                <p>Количество раундов</p>
                <div class="rounds">
                    <button type="button" id="bt1">1</button>
                    <button type="button" id="bt2">2</button>
                    <button type="button" id="bt3">3</button>
                    <button type="button" id="bt4">4</button>
                    <button type="button" id="bt5">5</button>
                </div>
                <div class="buttons">
                    <a href="../index.html">
                        <button type="button">НА ГЛАВНУЮ</button>
                    </a>
                    <button type="button" id="play">ИГРАТЬ ЗАНОВО</button>
                </div>    
            </dialog>

            <dialog id="ans">
                <div class="head">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px" id="exit" onclick="window.ans.close()"/>
                    <h1>ОТВЕТЫ</h1>
                </div>
                <div class="output">
                    <div class="func">
                        <p class="nav">Функция</p>
                    </div>
                    <div class="answer">
                        <p class="nav">Ваш ответ</p>
                    </div>
                    <div class="right-ans">
                        <p class="nav">Верный ответ</p>
                    </div>
                </div>   
            </dialog>

            <div class="exercise">
                <p>Узнайте имя функции от 2-х аргументов</p>
                <b>
                    <div class="num">
                    <p>РАУНД </p> 
                    <div id="cur_round">N</div>
                    </div>
                </b>
            </div>
        
            <div class="function">
                <p id="vector"></p>    
            </div>
            <div class="variants">
                <div class="first-col">
                    <div class="variant">
                        <p id="variant"></p> 
                    </div>
                    <div class="variant">
                        <p id="variant"></p> 
                    </div>
                    <div class="variant">
                        <p id="variant"></p> 
                    </div>
                </div>
                <div class="second-col">
                    <div class="variant">
                        <p id="variant"></p> 
                    </div>
                    <div class="variant">
                        <p id="variant"></p> 
                    </div>
                    <div class="variant">
                        <p id="variant"></p> 
                    </div>
                </div>
            </div>
            <div class="check">
                <button id="check">ДАЛЕЕ</button>
            </div>
        </div>
    </div>
</body>
</html>
