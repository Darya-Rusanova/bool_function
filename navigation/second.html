<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex1.css" type="text/css" rel="stylesheet" media="screen">
    <script src="../js/second.js" type="text/javascript"></script>
    <title>Second Exercise</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="button">
                <a href="../index.html"><button>НА ГЛАВНУЮ</button> </a>
            </div>
       
            <div class="icon"></div>
            <div class="info"></div>
        </div>
        <div class="body">
            <div class="exercise">
                <p> На вход вектор функции, 0 или 1, номер аргумента, на выход соответствующая остаточная.</p>
            </div>
        
            <div class="input">
                <input type="number" id="vector" name="n" placeholder="Введите вектор функции" maxlength="200" />
            </div>
            <div class="input">
                <input type="number" id="residual" name="01" placeholder="Введите 0 или 1" maxlength="1"/>
            </div>
            <div class="input">
                <input type="number" id="num" name="01" placeholder="Введите номер аргумента" maxlength="11"/>
            </div>
            <div class="output">
                <p id ="out"></p>
            </div>
            <div class="result">
                <button id="res">РЕЗУЛЬТАТ</button>
            </div>
        </div>
    </div>
</body>
</html>
