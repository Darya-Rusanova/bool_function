<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex1.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/mainstyle.css" type="text/css" rel="stylesheet" media="screen">
    <link rel="icon" href="../image/icon.PNG" type="image/png">.
    <script src="../js/second.js" type="text/javascript"></script>
    <title>Задание 2. Остаточная булева функция</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="header">
            
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>
            <div class="info">
                <img src="../image/question.png" alt="info" width="80px" height="80px"/>
            </div>
        </div>
        <div class="body">
            <div class="exercise">
                <p> На вход вектор функции, 0 или 1, номер аргумента, на выход соответствующая остаточная.</p>
            </div>
        
            <div class="input">
                <input type="text" id="vector" name="n" placeholder="Введите вектор функции" />
            </div>
            <div class="input">
                <input type="text" id="residual" name="01" placeholder="Введите 0 или 1" />
            </div>
            <div class="input">
                <input type="text" id="num" name="01" placeholder="Введите номер аргумента"/>
            </div>
            <div class="output">
                <p id ="out"></p>
            </div>
            <div class="result">
                <button id="res">РЕЗУЛЬТАТ</button>
            </div>
        </div>
    </div>
</body>
</html>
