<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex6.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/mainstyle.css" type="text/css" rel="stylesheet" media="screen">
    <script src="../js/seventh.js" type="text/javascript"></script>
    
    <title>Задание 7. Угадай КНФ</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>
            <div class="info">
                <img src="../image/question.png" alt="info" width="80px" height="80px"/>
            </div>
        </div>
        <div class="body">
            <div class="exercise">
                <p>Введите КНФ. Система определит правильно или нет введена КНФ.</p>
            </div>
            <div class="block">
                <div class="function">
                    <p></p>    
                </div>
                <img src="../image/retry.png" alt="retry" width="60px" height="60px" id="generate"/>
            </div>
            <div class="input">
                <input type="text" id="in" name="n" placeholder="Введите КНФ"/>
            </div>
            <div class="calc">
                <button>.</button>
                <button>V</button>
                <button>(</button>
                <button>)</button>
                <button>x1</button>
                <button class="over">x1</button>
                <button>x2</button>
                <button class="over">x2</button>
                <button>x3</button>
                <button class="over">x3</button>    
            </div>
            <div class="retry">
                <button id="retry">ПОПРОБОВАТЬ СНОВА</button>
            </div>
            <div class="check">
                <button id="check">ПРОВЕРИТЬ</button>
            </div>
        </div>
    </div>
</body>
</html>
