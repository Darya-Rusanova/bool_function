<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex6.css" type="text/css" rel="stylesheet" media="screen">
    <title>Задание 6. Угадай ДНФ</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>
            <div class="info">
                <img src="../image/question.png" alt="info" width="80px" height="80px"/>
            </div>
        </div>
        <div class="body">
            <div class="exercise">
                <p>Введите ДНФ. Система определит правильно или нет введена ДНФ.</p>
            </div>
            <div class="block">
                <div class="function">
                    <p></p>    
                </div>
                <img src="../image/retry.png" alt="retry" width="60px" height="60px" id="generate"/>
            </div>
            <div class="input">
                <input type="text" id="in" name="n" placeholder="x1x2x3vx1-x2x3v-x1v-x1-x2"/>
            </div>
            <div class="retry">
                <button id="retry">ПОПРОБОВАТЬ СНОВА</button>
            </div>
            <div class="check">
                <button id="check">ПРОВЕРИТЬ</button>
            </div>
        </div>
    </div>
</body>
</html>
