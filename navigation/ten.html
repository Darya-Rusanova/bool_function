<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex10.css" type="text/css" rel="stylesheet" media="screen">
    <link href="../css/mainstyle.css" type="text/css" rel="stylesheet" media="screen">
    <link rel="icon" href="../image/icon.PNG" type="image/png">.
    <script src="../js/tenth.js" type="text/javascript"></script>
    <title>Задание 10. Предполные классы</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>
            <div class="info">
                <img src="../image/question.png" alt="info" width="80px" height="80px"/>
            </div>
        </div>
        <div class="body">
            <button  onclick="window.res.showModal()"></button>

            <dialog id="res">
                <h1>РЕЗУЛЬТАТ</h1>
                <div class="result">
                    <p><span id="correct">n</span>/<span id="rounds">m</span></p>
                </div>
                <div class="answer">
                    <table>
                        <tr>
                            <th></th>
                            <th>T0</th>
                            <th>T1</th>
                            <th>S</th>
                            <th>M</th>
                            <th>L</th>
                        </tr>
                        <tr>
                            <td>Ваш ответ</td>
                            <td>+</td>
                            <td>-</td>
                            <td>+</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>Верный ответ</td>
                            <td>+</td>
                            <td>-</td>
                            <td>+</td>
                            <td>-</td>
                            <td>+</td>
                        </tr>
                    </table>
                </div>
                <div class="buttons">
                    <a href="../index.html">
                        <button type="button">НА ГЛАВНУЮ</button>
                    </a>
                    <button type="button" id="play"  onclick="window.res.close()">ИГРАТЬ ЗАНОВО</button>
                </div>    
            </dialog>

            <div class="exercise">
                <p>Выберите предполные классы, которым функция принадлежит</p>
            </div>
            <div class="block">
                <div class="function">
                    <p id="out"></p>    
                </div>
                <img src="../image/retry.png" alt="retry" width="60px" height="60px" id="generate"/>
            </div>
            <div class="variants">
                <div class="first-col">
                    <div class="variant" id="T0">
                        <p>T0</p>
                    </div>
                    <div class="variant" id="S">
                        <p>S</p>
                    </div>
                </div>
                <div class="second-col">
                    <div class="variant" id="T1">
                        <p>T1</p>
                    </div>
                    <div class="variant" id="M">
                        <p>M</p>
                    </div>
                    
                </div>
                <div class="variant" id="L">
                    <p>L</p>
                </div>
            </div>
            <div class="check">
                <button id="check">ПРОВЕРИТЬ</button>
            </div>
        </div>
    </div>
</body>
</html>
