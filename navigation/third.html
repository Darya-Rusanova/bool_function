<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex1.css" type="text/css" rel="stylesheet" media="screen">
    <script src="../js/third.js" type="text/javascript"></script>
    <title>Third Exercise</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="button">
                <a href="../index.html"><button>НА ГЛАВНУЮ</button> </a>
            </div>
       
            <div class="icon"></div>
            <div class="info"></div>
        </div>
        <div class="body">
            <div class="exercise">
                <p>На вход два вектора (это нулевая и единичная остаточные функции по некоторому аргументу), номер аргумента, на выход вектор функции.</p>
            </div>
        
            <div class="input">
                <input type="number" name="zero" placeholder="Введите нулевую остаточную функцию"/>
            </div>
            <div class="input">
                <input type="number" name="zero" placeholder="Введите единичную остаточную функцию" maxlength="40"/>
            </div>
            <div class="input">
                <input type="number" name="zero" placeholder="Введите номер аргумента" maxlength="40"/>
            </div>
            <div class="output">
                <p></p>
            </div>
            <div class="result">
                <button>РЕЗУЛЬТАТ</button>
            </div>
        </div>
    </div>
</body>
