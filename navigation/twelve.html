<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/ex1.css" type="text/css" rel="stylesheet" media="screen">

    <title>Задание 12. Минимальная ДНФ</title>

<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="header">
            <div class="button">
                <a href="../index.html">
                    <img src="../image/exit.png" alt="exit" width="80px" height="80px"/>
                </a>
            </div>
       
            <div class="icon"></div>

                <p>Пользователь вводит вектор функции. Система строит минимальную ДНФ</p>
            </div>

                <input type="text" id="in" name="n" placeholder="Введите функцию" maxlength="11"/>

            <div class="output">
                <p id = "test"></p>
            </div>
            <div class="result">
                <button id="res">РЕЗУЛЬТАТ</button>
            </div>
        </div>
